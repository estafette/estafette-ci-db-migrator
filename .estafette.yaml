builder:
  track: dev

labels:
  app-group: estafette-ci
  team: estafette-team
  language: golang

version:
  semver:
    major: 0
    minor: 1

stages:
  build:
    image: golang:1.13.4-alpine3.10
    env:
      CGO_ENABLED: 0
      GOOS: linux
    commands:
    - go test ./...
    - go build -a -installsuffix cgo -ldflags "-X main.version=${ESTAFETTE_BUILD_VERSION} -X main.revision=${ESTAFETTE_GIT_REVISION} -X main.branch=${ESTAFETTE_GIT_BRANCH} -X main.buildDate=${ESTAFETTE_BUILD_DATETIME}" -o ./publish/${ESTAFETTE_GIT_NAME} .

  bake:
    image: extensions/docker:dev
    action: build
    repositories:
    - estafette
    path: ./publish
    copy:
    - Dockerfile
    - /etc/ssl/certs/ca-certificates.crt
    - ./migrations

  test:
    services:
    - name: cockroachdb
      image: cockroachdb/cockroach:v19.2.0
      # shell: /bin/bash
      env:
        COCKROACH_SKIP_ENABLING_DIAGNOSTIC_REPORTING: "true"
      readiness:
        path: /health?ready=1
        port: 8080
        timeoutSeconds: 120
      commands:
      - apt-get update && apt-get install -y procps
      - ps
      - /cockroach/cockroach start-single-node --insecure --advertise-addr cockroachdb
    - name: postgres
      image: postgres:12.1-alpine
    parallelStages:
      migrate-schema-cockroachdb-test:
        image: estafette/estafette-ci-db-migrator:${ESTAFETTE_BUILD_VERSION}
        env:
          COCKROACH_CONNECTION_STRING: postgresql://root@cockroachdb:26257/defaultdb?sslmode=disable
      migrate-schema-postgres-test:
        image: estafette/estafette-ci-db-migrator:${ESTAFETTE_BUILD_VERSION}
        env:
          COCKROACH_CONNECTION_STRING: postgresql://postgres@postgres:5432/postgres?sslmode=disable

  push-to-docker-hub:
    image: extensions/docker:dev
    action: push
    repositories:
    - estafette

  slack-notify:
    image: extensions/slack-build-status:dev
    workspace: estafette
    channels:
    - '#build-status'
    when:
      status == 'succeeded' ||
      status == 'failed'

